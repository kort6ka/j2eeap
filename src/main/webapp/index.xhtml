<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/css/style.css" />	
	<script type="text/javascript" src="${request.contextPath}/js/ace/ace.js"></script>	
</h:head>
<h:body>
<p:layout style="min-width:400px;min-height:500px;">  
	<p:layoutUnit position="center">  	
		<p:dataTable var="main" value="da1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Task description" />
				</f:facet>
				 <ui:repeat var="item" value="${editor.list}"> 
	            		<p>${item}</p>           		
	        	</ui:repeat> 
	        	<h:form id="descriptionForm">
					<input type="hidden" name="random" style="display: none;" value="" />
		        	<p:commandButton id="displayTask" value="Load task" actionListener="${editor.displayTask()}"></p:commandButton>
		        	<p:commandButton value="Clear task" actionListener="${editor.clearTask()}"></p:commandButton>
		        </h:form>
			</p:column>		
			<p:column>
				<f:facet name="header">
					<h:outputText value="jsEditor"/>
				</f:facet>
				<h:form id="myForm">
					<p:tabView>
						<p:tab title="Task_1">
							<input type="text" id="jsEditor" name="jsEditor"  value="" style="cursor: text"/>	
							<input name="cheese" type="hidden" class="inputext" value=""  style="cursor: text" id="cheese" />	
							<input type="hidden" name="komutdosyasi" style="display: none;" />	
							<p:commandButton value="Click here" actionListener="${editor.show()}"> </p:commandButton>
							<!--<h:commandButton value="Prepare" action="${editor.prepareFile()}" /> -->
						</p:tab>
						<p:tab title="Task_2">
							<input type="text" id="jsEditor_1" name="jsEditor_1"  value="" style="cursor: text"/>	
							<input name="cheese" type="hidden" class="inputext" value=""  style="cursor: text" id="cheese" />	
							<input type="hidden" name="komutdosyasi" style="display: none;" />	
							<p:commandButton value="Click here" actionListener="${editor.show()}"> </p:commandButton>
							<!--<h:commandButton value="Prepare" action="${editor.prepareFile()}" /> -->
						</p:tab>
					</p:tabView>
						
				</h:form>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Results" />
				</f:facet>
				<p:panel style="border: 1px solid #000000;" header="Result">
					<!--  <h:graphicImage url="C:/dev/image.png" />-->
	    		</p:panel>
			</p:column>
		</p:dataTable>
	</p:layoutUnit>  
</p:layout> 


<script> 

	var e1 = ace.edit("jsEditor_1");
	e1.getSession().setMode("ace/mode/java");
	e1.setTheme("ace/theme/eclipse");
	e1.getSession().setTabSize(2);
	e1.getValue();
	
	var e = ace.edit("jsEditor");
	e.getSession().setMode("ace/mode/java");
	e.setTheme("ace/theme/eclipse");
	e.getSession().setTabSize(2);
	e.getValue();
	
	var input = $('input[name="komutdosyasi"]');
    e.getSession().on("change", function () {
    input.val(e.getSession().getValue());
	});
	</script>

	
	<script type="text/javascript">

	$('#jsEditor').blur(function() {
		$('input[name=cheese]').val($('#jsEditor').val());
	});
});

});


</script>

</h:body>
</html>
